## '#'开头为注释内容, 选项都有相应的注释说明, 根据需要修改 ##
## 被注释的选项填写的是默认值, 建议在需要修改时再取消注释  ##
## 添加了@和默认启用的选项都是系统需要调用的，请不要随意改动否则可能无法正常运行
## 没加#的就是conf执行的设置，如上所述注意@处，这是系统调用，以下内容包含注意事项就是我自用设置文件的全部内容。可根据实际体验参考编写。

## RPC相关设置 ##

# 允许 rpc
enable-rpc=true
# 禁用IPv6, 默认:false
disable-ipv6=true
# 允许所有来源，web界面跨域权限需要
rpc-allow-origin-all=true
# 允许非外部访问
rpc-listen-all=true
#event-poll=select
# RPC监听端口, 端口被占用时可以修改, 默认:6800
# 使用本客户端请勿修改此项
rpc-listen-port=8031
# 设置的RPC授权令牌, v1.18.4新增功能, 取代 --rpc-user 和 --rpc-passwd 选项
# token 验证
#rpc-secret=44a70bf2-fbf5-42f2-93c6-96359e3e53ee
#rpc-private-key=/etc/aria2/keys/server.key
#rpc-certificate=/etc/aria2/keys/server.crt
#rpc-secret=token
#rpc-user=user
#rpc-passwd=passgd


## 文件保存相关 ##

log-level=info
log=/home/aria2/aria2.log
# 文件的保存路径(可使用绝对路径或相对路径), 默认: 当前启动位置
dir=/home/aria2/data
# @启用磁盘缓存, 0为禁用缓存, 需1.16以上版本, 默认:16M
disk-cache=128M
# 文件预分配方式, 能有效降低磁盘碎片, 默认:prealloc
# 预分配所需时间: none < falloc ? trunc < prealloc
# falloc和trunc则需要文件系统和内核支持
# NTFS建议使用falloc, EXT3/4建议trunc, MAC 下需要注释此项
file-allocation=prealloc
# @断点续传
continue=true


## 进度保存相关 ##

# 从会话文件中读取下载任务
input-file=/home/aria2/aria2.session
# 在Aria2退出时保存`错误/未完成`的下载任务到会话文件
save-session=/home/aria2/aria2.session
#定时保存会话
save-session-interval=30
#镜像作者自编的脚本，若是其他镜像，在conf文件夹这里是没有生成的
on-download-complete=/home/aria2/complete.sh


## 下载连接相关 ##

# 最大同时下载任务数, 运行时可修改, 默认:5
max-concurrent-downloads=5
# 同一服务器连接数, 添加时可指定, 默认:1
max-connection-per-server=10
# 最小文件分片大小, 添加时可指定, 取值范围1M -1024M, 默认:20M
# 假定size=10M, 文件为20MiB 则使用两个来源下载; 文件为15MiB 则使用一个来源下载
min-split-size=10M
# 单个任务最大线程数, 添加时可指定, 默认:5
split=10
# 整体下载速度限制, 运行时可修改, 默认:0
max-overall-download-limit=0
# 单个任务下载速度限制, 默认:0
max-download-limit=0
# 整体上传速度限制, 运行时可修改, 默认:0
max-overall-upload-limit=0
# 单个任务上传速度限制, 默认:0
max-upload-limit=0
# @运行覆盖已存在文件
allow-overwrite=true
# @自动重命名
auto-file-renaming=true


## BT/PT下载相关 ##

# 当下载的是一个种子(以.torrent结尾)时, 自动开始BT任务, 默认:true
follow-torrent=true
# BT监听端口, 当端口被屏蔽时使用, 默认:6881-6999
listen-port=8032
# 单个种子最大连接数, 默认:55
#bt-max-peers=55
# 打开DHT功能, PT需要禁用, 默认:true
enable-dht=true
# 打开IPv6 DHT功能, PT需要禁用
enable-dht6=false
# DHT网络监听端口, 默认:6881-6999
dht-listen-port=8035-8039
# 本地节点查找, PT需要禁用, 默认:false
bt-enable-lpd=true
# 种子交换, PT需要禁用, 默认:true
enable-peer-exchange=true
dht-file-path=/home/aria2/dht.dat
# 每个种子限速, 对少种的PT很有用, 默认:50K
#bt-request-peer-speed-limit=50K
# 客户端伪装, PT需要
peer-id-prefix=-TR2770-
user-agent=Transmission/2.77
# 当种子的分享率达到这个数时, 自动停止做种, 0为一直做种, 默认:1.0
seed-ratio=1.0
# 强制保存会话, 即使任务已经完成, 默认:false
# 较新的版本开启后会在任务完成后依然保文件
#force-save=false
# BT校验相关, 默认:true
#bt-hash-check-seed=true
# 继续之前的BT任务时, 无需再次校验, 默认:false
bt-seed-unverified=true
# 保存磁力链接元数据为种子文件(.torrent文件), 默认:false
bt-save-metadata=true

# 种子分享率大于1, 则停止做种，默认 1.0

seed-ratio=2

# 做种时间大于2小时，则停止做种

seed-time=60


