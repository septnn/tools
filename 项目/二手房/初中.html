<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="https://api.map.baidu.com/getscript?v=2.0&ak=kdMGGPvQyCe3sYQQu1vb4mkW5N1YV6eF&services=&t=20200103103842"></script>
	<script type="text/javascript" src="./middle.js"></script>

	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
window.onload = function() {
    // 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(117.210,39.143), 13);  // 初始化地图,设置中心点坐标和地图级别
	//添加地图类型控件
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));	  
	map.setCurrentCity("天津");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    var middleLen = middle.length
    for (let index = 0; index < middleLen; index++) {
        var point = new BMap.Point(middle[index].coor.lng, middle[index].coor.lat);
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        var label = new BMap.Label((index+1)+':'+middle[index].name, {offset:new BMap.Size(20,-10)});
        marker.setLabel(label);
        
        console.log(point)
        
    }
}
</script>
